<form name="searchForm">
  <div class="form-group">
    <div class="form-control-label">Product title:</div>
    <input type="text" id="productTitle" placeholder="Title" class="form-control">
  </div>
  <div class="form-group">
    <div class="form-control-label">Product price:</div>
    <input id="productPrice" name="productPrice" type="number" min="0" placeholder="Price" class="form-control">
  </div>
  <div class="form-group">
    <div class="form-control-label">Product category:</div>
    <select id="productCategory" class="form-control">
      <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
