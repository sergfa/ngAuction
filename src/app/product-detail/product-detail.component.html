<div class="thumbnail">
  <img src="http://placehold.it/820x320">
  <div>
    <h4>{{ product.title }}</h4>
    <h4>Price {{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="ratings">
    <p>
      <nga-stars [rating]="product.rating"></nga-stars>
    </p>
  </div>
  <button type="button" class="btn btn-primary" (click)="navigateBack()">Back</button>
</div>
